    <script>
        class User {
            country = "Ukraine";
            _name;
            _lastName;

            #age;

            constructor({name, lastName, age}) {
                // this = {};
                this._name = name;
                this._lastName = lastName;
                this.#age = age;
            }

            getFullName(){
                return `${this.name} ${this.lastName}`;
            }

            isName(value) {
                return (typeof value === "string" && value.length > 0 && isNaN(value[0]))
            }

            get name() {
                return this._name;
            }

            set name(newName) {
                if(this.isName(newName)) {
                    this._name = newName;
                }
            }

            get lastName() {
                return this._lastName;
            }

            set lastName(newLastName) {
                if(this.isName(newLastName)) {
                    this._lastName = newLastName;
                }
            }

            get age() {
                return this.#age;
            }

            set age(newAge) {
                if(typeof newAge === "number" && Number.isFinite(newAge) && newAge > 0) {
                    this.#age = newAge;
                }
            }
        }
