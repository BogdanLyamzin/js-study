<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="register-form">
        <div>
            <label for="register-form-username">Username:</label>
            <input type="text" name="username" placeholder="Username" id="register-form-username">
        </div>
        <div>
            <label for="register-form-email">Email:</label>
            <input type="email" name="email" placeholder="Email" id="register-form-email">
        </div>
        <div>
            <label for="register-form-password">Password:</label>
            <input type="password" name="password" placeholder="Password" id="register-form-password">
        </div>
        <div>
            <label for="register-form-repeat-password">Repeat password:</label>
            <input type="password" name="repeat-password" placeholder="Repeat password" id="register-form-repeat-password">
        </div>
        <button>Register</button>
    </form>
</body>
</html>
